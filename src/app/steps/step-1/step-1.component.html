<h1>Step 1: Choose your Model and color</h1>

<ng-container *ngIf="generalService.teslaModels$ | async as models">
  <form [formGroup]="form">
    <label>Model:</label>
    <select [formControlName]="'model'" [attr.ID]="'modelSelect'">
      <option [value]="''" selected>Choose a model</option>
      <option *ngFor="let model of models" [value]="model.code">
        {{ model.code }}
      </option>
    </select>

    <ng-container *ngIf="generalService.selectedModel">
      <label>Color:</label>
      <select [formControlName]="'color'" placeholder="Choose a color" [attr.ID]="'colorSelect'">
        <option [value]="''" selected>Choose a color</option>
        <option *ngFor="let color of generalService.selectedModel.colors" [value]="color.code">
          {{ color.code }}
        </option>
      </select>
    </ng-container>
  </form>
</ng-container>
